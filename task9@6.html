<!DOCTYPE html>
<html>
    <title>Internal JS</title>
    <script>
        function doSquareFormula(a,b){
            let result
            result=(a*a)+(b*b)+(2*a*b)
            console.log(result)
        }
    </script>
    <body>
        <script>
            doSquareFormula(2,5)
            doSquareFormula(20,50)
            doSquareFormula(10,15)
        </script>
    </body>
</html>
