<!DOCTYPE html>
<head>
    <title>Internal JS</title>
    <script>
        function areaOfCircle(radius){
            let result
            const PI=3.1415
            result=PI*radius*radius
            console.log(result)
        }
    </script>
    <body>
        <script>
            areaOfCircle(10)
            areaOfCircle(20)
            areaOfCircle(30)
            areaOfCircle(40)
        </script>
    </body>
</head>
